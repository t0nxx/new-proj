<body>
        <div class="main-content">
                <div class="container-fluid">
                   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">Doctors Table</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table" id="dataTable" border="3">
                                            <thead class=" text-primary">
                                                <th> ID</th>

</body>
<script>
    fetch('/before')   //45.32.179.219
    .then(res => res.json())
    .then(formated => {
        let arr = formated.data ;
        
        arr.forEach(doc => {
            let tr = document.createElement('tr');
            let tdID  = document.createElement('td');
            let tdName  = document.createElement('td');
            let tdQuote  = document.createElement('td');
            let tdPhoto  = document.createElement('td');
            // , tdName , tdQuote , tdPhoto
        tdID.innerText = doc.id ;
        tdName.innerText = doc.Name ;
        tdQuote.innerText = doc.Quote ;

        let link = document.createElement('a') ;
        link.innerText = doc.Photo , link.href = doc.Photo ; link.target = "_blank";
        tdPhoto.appendChild(link);

        tr.appendChild(tdID);
        tr.appendChild(tdName);
        tr.appendChild(tdQuote);
        tr.appendChild(tdPhoto);
        document.getElementById('dataTable').appendChild(tr) ;  
        })
       
    })
    .catch(err => console.log(err));
</script>
</html>
